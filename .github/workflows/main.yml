name: Update-data
on:
  schedule:
    - cron: "0 22 * * 5" # Every Friday at 10pm

jobs:
  ballotpedia_python:
    runs-on: ubuntu-latest
    needs: vrl
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute py script # run sj-gobierno.py to get the latest data
        run: python code/ballotpedia.py

      - name: Commit files # Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git pull origin main
          git add -A
          git diff-index --quiet HEAD || (git commit -m "retrieves bulk ballotpedia" && git push)
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
  ballotpedia_r:
    runs-on: ubuntu-latest
    needs: ballotpedia_python
    steps:
      - uses: actions/checkout@main # Checkout branch into the runner
      - uses: r-lib/actions/setup-r@v2-branch # Set up R runtime
        with:
          r-version: 'release'
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"    
      - name: Setup renv # Set up R env to install packages
        run: |
          install.packages('remotes')
          install.packages("renv")
          system("sudo apt-get install libcurl4-openssl-dev")
        shell: Rscript {0}
        
      - uses: actions/cache@v2 # Cache packages so won't be compiled everytime job is run
        with:
          path: ~/.local/share/renv
          key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-

      - name: Install dependencies # Install the dependencies eg. Dplyr, tidyverse etc
        run: renv::restore()
        shell: Rscript {0}

      - name: Generate data # Run the script
        run: source("code/ballotpedia.R")
        shell: Rscript {0}
      
      - name: Commit files # Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git pull origin main
          git add -A
          git rm output/ballotpedia_initial.csv
          git diff-index --quiet HEAD || (git commit -m "update published ballotpedia data ${{ steps.date.outputs.date }}" && git push)

